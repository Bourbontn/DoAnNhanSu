<div class="p-card intro-x">
  <div class="danh-sach__head p-3 ">
    <!-- <input type="text" pInputText [(ngModel)]="search" placeholder="Tìm kiếm" (ngModelChange)="searchData()"
      class="p-inputtext p-component p-element" /> -->
    <button pButton pRipple class="p-button-outlined" label="Thêm đề tài khoa học " styleClass="p-button-link "
      icon="pi pi-plus " (click)="btnAdd()"></button>
  </div>
  <div class="danh-sach-ho-so__body">
    <p-table [value]="dsDeTaiKhoaHoc">
      <ng-template pTemplate="header">
        <tr>
          <th class="text-center">Tên đề tài</th>
          <th class="text-center">Ngày bắt đầu</th>
          <th class="text-center">Số tháng</th>
          <th class="text-center">vai trò</th>
          <th class="text-center">Thao tác</th>
        </tr>
      </ng-template>
        <ng-template pTemplate="body" let-dsDeTaiKhoaHoc>
      <tr>
        <td class="text-center">{{dsDeTaiKhoaHoc.ten_detai}}</td>
          <td class="text-center">{{dsDeTaiKhoaHoc}}</td>
          <td class="text-center">{{dsDeTaiKhoaHoc.noi_congtac}}</td>
          <td class="text-center">{{dsDeTaiKhoaHoc.congviec}}</td>
          <td class="text-center">
          <button pRipple pButton type="button"
              class="p-button p-button-icon p-button-text p-button-rounded p-button-primary" icon="pi pi-file-edit"
              (click)="btnEdit(dsDeTaiKhoaHoc)">

            </button>
            <button pRipple pButton type="button"
              class="p-button p-button-icon p-button-text p-button-rounded p-button-danger" icon="pi pi-trash"
              (click)="btnDelete(dsDeTaiKhoaHoc)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<ng-template #nsFormEdit let-c="close">
  <div class="model-header container mt-3">
    <h4 class="modal-title">{{formState.formTitle}}</h4>

  </div>
  <div class="modal-body ovic-modal-body">
    <form [formGroup]="formData">
      <div class="card" style="padding: 20px;">
        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Tên đề tài:</label>
            <p-inputMask mask="9999" placeholder="yyyy" slotChar="yyyy" formControlName="tg_batdau"
              [style]="{'minWidth':'100%'}"></p-inputMask>

          </div>

          <div class="col">
            <label class="txt-label" for="">Đến năm:</label>
            <p-inputMask mask="9999" placeholder="yyyy" slotChar="yyyy" formControlName="tg_ketthuc"
              [style]="{'minWidth':'100%'}"></p-inputMask>
          </div>

        </div>
        <div class=" row mb-2">
          <div class="col">
            <label class="txt-label" for="">Nơi công tác:</label>
            <input type="text" pinputtext="" placeholder="Nơi công tác" class="p-inputtext p-component p-element w-full"
              formControlName="noi_congtac">
          </div>
          <div class="col">
            <label class="txt-label" for="">Công việc:</label>
            <input type="text" pinputtext="" placeholder="Công việc" class="p-inputtext p-component p-element w-full"
              formControlName="congviec">

          </div>
        </div>


        <br>
        <div class="flex ">
          <button (click)="updateForm()" [disabled]="formData.invalid" pButton pRipple
            class=" mr-2 max-w-10rem p-button-success" icon="pi pi-save" label="Xác nhận"></button>
          <button pRipple pButton type="button" class="p-button p-button-danger" icon="pi pi-times"
            (click)="btnCancel()"></button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
